{% extends "base.html" %}

{% block title %}Record Contribution{% endblock %}

{% block content %}
<div class="card container mx-auto">
    <div class="container mt-4">
        <h2>Record a Contribution</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Contribution</button>
        </form>
    </div>
</div>

{% endblock %}
