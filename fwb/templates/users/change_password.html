{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Old Password</label>
            {{ form.old_password }}
        </div>
        <div class="mb-3">
            <label>New Password</label>
            {{ form.new_password1 }}
        </div>
        <div class="mb-3">
            <label>Confirm New Password</label>
            {{ form.new_password2 }}
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock %}
