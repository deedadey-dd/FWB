{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="my-4">Add Contact</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-info">Save Contact</button>
    </form>
</div>
{% endblock %}
